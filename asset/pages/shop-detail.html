<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Magical Shop</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/shop.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        /* Specific Styles for Detail Page */
        .detail-page {
            padding: 120px 0 80px;
            min-height: 100vh;
            background: radial-gradient(circle at top left, #f8faff, #fff);
            overflow: hidden;
            position: relative;
        }

        .detail-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 60px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 2;
        }

        /* Left: 3D Book Display */
        .book-showcase {
            flex: 1;
            display: flex;
            justify-content: center;
            perspective: 2000px;
            animation: fadeInLeft 0.8s ease-out;
        }

        .showcase-wrapper {
            position: relative;
            width: 350px;
            height: 520px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
            cursor: pointer;
        }

        .showcase-book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            border-radius: 6px;
            box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.2);
        }

        .showcase-book img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
            /* Simple front face for now, can be complex 3D if needed */
        }

        /* Right: Info */
        .book-info {
            flex: 1.2;
            animation: fadeInRight 0.8s ease-out 0.2s backwards;
        }

        .detail-badge {
            background: rgba(255, 107, 107, 0.1);
            color: #FF6B6B;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 20px;
        }

        .detail-title {
            font-family: 'Outfit', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 10px;
            line-height: 1.1;
        }

        .detail-author {
            font-size: 20px;
            color: #888;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .detail-price {
            font-size: 36px;
            color: var(--shop-primary);
            font-weight: 800;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .old-price {
            font-size: 20px;
            color: #ccc;
            text-decoration: line-through;
            font-weight: 400;
        }

        .detail-desc {
            font-size: 16px;
            line-height: 1.7;
            color: var(--text-body);
            margin-bottom: 40px;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
        }

        .add-cart-large {
            padding: 18px 40px;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .add-cart-large:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .wishlist-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #eee;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.3s;
        }

        .wishlist-btn:hover {
            border-color: #FF6B6B;
            color: #FF6B6B;
            transform: scale(1.05);
        }

        /* Decoration */
        .bg-blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(77, 150, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            top: -20%;
            right: -10%;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media(max-width: 900px) {
            .detail-container {
                flex-direction: column;
                text-align: center;
            }

            .book-info {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .detail-title {
                font-size: 36px;
            }

            .showcase-wrapper {
                width: 280px;
                height: 420px;
            }
        }
    </style>
</head>

<body>

    <div id="header"></div>

    <section class="detail-page">
        <div class="bg-blob"></div>

        <div class="detail-container">
            <!-- Left -->
            <div class="book-showcase">
                <div class="showcase-wrapper" id="bookTilt">
                    <div class="showcase-book">
                        <img id="detail-image" src="" alt="Book Cover">
                    </div>
                </div>
            </div>

            <!-- Right -->
            <div class="book-info">
                <div class="detail-badge">
                    <ion-icon name="ribbon"></ion-icon>
                    Editor's Choice
                </div>
                <h1 id="detail-title" class="detail-title">Loading...</h1>
                <p id="detail-author" class="detail-author">Please wait</p>

                <div class="detail-price">
                    <span id="detail-price">$0.00</span>
                    <span class="old-price">$29.99</span>
                </div>

                <p class="detail-desc">
                    Immerse yourself in this captivating masterpiece. A journey through pages that will transform your
                    perspective and ignite your imagination. Hand-picked by our curators for its exceptional
                    storytelling and profound impact.
                </p>

                <div class="action-buttons">
                    <button class="add-cart-large" id="add-to-cart-btn">
                        <ion-icon name="bag-handle"></ion-icon>
                        Add to Cart
                    </button>

                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../js/script.js"></script>
    <script>
        // Load Header/Footer
        fetch('../component/header.html').then(r => r.text()).then(d => {
            document.getElementById('header').innerHTML = d;
            
            // Initialize mobile menu after header is loaded
            initializeMobileMenu();

            // Check and update badge immediately
            const items = JSON.parse(localStorage.getItem('cartItems')) || [];
            const badge = document.querySelector('.cart-badge');
            if (badge) {
                badge.innerText = items.length;
                if (items.length > 0) {
                    badge.classList.add('show');
                    badge.style.opacity = '1';
                }
            }
        });
        fetch('../component/footer.html').then(r => r.text()).then(d => document.getElementById('footer').innerHTML = d);

        // --- Logic to Populate Data ---
        const params = new URLSearchParams(window.location.search);
        const title = params.get('title');
        const author = params.get('author');
        const price = params.get('price');
        const image = params.get('image');

        if (title) {
            document.getElementById('detail-title').innerText = title;
            document.title = title + " - Magical Shop";
        }
        if (author) document.getElementById('detail-author').innerText = author;
        if (price) document.getElementById('detail-price').innerText = price;
        if (image) document.getElementById('detail-image').src = image;

        // --- 3D Tilt Effect Logic (In-page for simplicity/specificity) ---
        const wrapper = document.getElementById('bookTilt');
        if (wrapper) {
            wrapper.addEventListener('mousemove', (e) => {
                const rect = wrapper.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const rotateX = ((y - centerY) / centerY) * -15; // Max 15deg
                const rotateY = ((x - centerX) / centerX) * 15;

                wrapper.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
            });

            wrapper.addEventListener('mouseleave', () => {
                wrapper.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)`;
            });
        }

        // --- Add To Cart Logic ---
        document.getElementById('add-to-cart-btn').addEventListener('click', function () {
            const btn = this;
            const product = {
                title: document.getElementById('detail-title').innerText,
                author: document.getElementById('detail-author').innerText,
                price: document.getElementById('detail-price').innerText,
                image: document.getElementById('detail-image').src
            };

            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.push(product);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));

            // Feedback
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<ion-icon name="checkmark-circle"></ion-icon> Added!';
            btn.style.background = '#6BCB77';

            // Update Header Badge
            const badge = document.querySelector('.cart-badge');
            if (badge) {
                badge.innerText = cartItems.length;
                badge.classList.add('show');
                badge.style.opacity = '1';
            }

            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.style.background = ''; // Reset CSS
            }, 2000);
        });

    </script>
</body>

</html>
