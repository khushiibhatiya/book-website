<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BookLover</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/contactus_css.css">
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <!-- Dynamic Header -->
    <div id="header"></div>

    <section class="contact-page">
        <!-- Background Blobs -->
        <div class="blob c-blob-1"></div>
        <div class="blob c-blob-2"></div>

        <div class="container contact-main">
            <!-- Left: Text & Info -->
            <div class="contact-info reveal">
                <span class="badge-pill">Let's Talk</span>
                <h1>Get in <br><span>Touch.</span></h1>
                <p>Have a question about our library, courses, or just want to say hello? We'd love to hear from you.
                </p>

                <div class="info-grid">
                    <div class="info-card">
                        <div class="icon-box i-mail">
                            <ion-icon name="mail-open-outline"></ion-icon>
                        </div>
                        <div class="info-text">
                            <h3>Email Us</h3>
                            <p>hello@booklover.com</p>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="icon-box i-map">
                            <ion-icon name="map-outline"></ion-icon>
                        </div>
                        <div class="info-text">
                            <h3>Visit HQ</h3>
                            <p>123 Innovation Dr, Tech City</p>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="icon-box i-phone">
                            <ion-icon name="call-outline"></ion-icon>
                        </div>
                        <div class="info-text">
                            <h3>Call Us</h3>
                            <p>+1 (555) 123-4567</p>
                        </div>
                    </div>
                </div>

                <!-- Decorative elements -->
                <div class="floating-shape shape-rotate">
                    <ion-icon name="send" style="color: var(--secondary);"></ion-icon>
                </div>
            </div>

            <!-- Right: Creative Form -->
            <div class="contact-form-wrapper reveal" style="transition-delay: 0.2s;">
                <form class="glass-form">
                    <div class="form-header">
                        <h3>Send a Message</h3>
                        <p>We'll get back to you within 24 hours.</p>
                    </div>

                    <div class="form-group">
                        <label>Your Name</label>
                        <div class="input-wrapper">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" placeholder="John Doe">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <div class="input-wrapper">
                            <ion-icon name="at-outline"></ion-icon>
                            <input type="email" placeholder="john@example.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Message</label>
                        <div class="input-wrapper top-align">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                            <textarea placeholder="How can we help you?" rows="4"></textarea>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary btn-block">
                        Send Message <ion-icon name="paper-plane-outline"></ion-icon>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Dynamic Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="asset/js/script.js"></script>
    <script src="asset/js/cart.js"></script>
    <script>
        // Fetch Header & Footer
        function loadComponent(id, file) {
            fetch(file)
                .then(res => res.text())
                .then(data => document.getElementById(id).innerHTML = data);
        }
        loadComponent('header', 'asset/component/header.html');
        loadComponent('footer', 'asset/component/footer.html');
        // Update cart badge after header loads
        setTimeout(updateCartBadge, 100);
    </script>
</body>

</html>
